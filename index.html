<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 21st Amy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  color:white;
  overflow:hidden;
}
.page{
  min-height:100vh;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}
.page.active{display:flex;}
button{
  margin-top:30px;
  background:transparent;
  border:2px solid white;
  color:white;
  padding:12px 30px;
  border-radius:30px;
  cursor:pointer;
  font-size:1rem;
}
.gallery{
  display:flex;
  gap:30px;
  margin-top:30px;
}
.gallery img{
  width:180px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}
#typewriter{
  font-size:2rem;
  margin-top:30px;
  border-right:3px solid white;
  padding-right:10px;
  min-height:60px;
}

#finalSurprise{
  position:relative;
  width:100%;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#finalSurprise img{
  max-width:55%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  z-index:2;
}

.heart{
  position:absolute;
  width:70%;
  max-width:700px;
  z-index:1;
}
.heart path{
  fill:none;
  stroke:#ff6b81;
  stroke-width:5;
  stroke-dasharray:600;
  stroke-dashoffset:600;
  animation:draw 2s forwards,pulse 2s infinite 2s;
}
text{
  fill:#ff6b81;
  font-size:8px;
  font-weight:600;
}

.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:#ffd6e5;
  border-radius:50%;
  opacity:.6;
  animation:float 6s infinite linear;
}

@keyframes draw{to{stroke-dashoffset:0;}}
@keyframes pulse{50%{transform:scale(1.05);}}
@keyframes float{
  from{transform:translateY(0) scale(1);}
  to{transform:translateY(-600px) scale(0);}
}
</style>
</head>

<body>

<div class="page active">
  <h1>Happy 21st Amy âœ¨</h1>
  <button onclick="next()">Begin</button>
</div>

<div class="page">
  <h1>Surprise ðŸŒ´</h1>
  <div class="gallery">
    <img src="cyprus1.jpg">
    <img src="cyprus2.jpg">
    <img src="cyprus3.jpg">
  </div>
  <button onclick="next()">Next</button>
</div>

<div class="page">
  <div id="typewriter"></div>
  <button onclick="next()">Reveal</button>
</div>

<div class="page" id="finalSurprise">
  <div id="particles"></div>

  <svg viewBox="0 0 200 180" class="heart">
    <path id="heartPath" d="M100 170 L20 90 A40 40 0 0 1 100 30 A40 40 0 0 1 180 90 Z"/>
    <text>
      <textPath href="#heartPath" startOffset="50%" text-anchor="middle">
        Happy 21st Birthday Amy â€” Love Josh
      </textPath>
    </text>
  </svg>

  <img src="cyprus3.jpg">
</div>

<script>
let pages=document.querySelectorAll(".page");
let index=0;
let msg="Happy 21st Birthday Amy â€” Love Josh";
let i=0;

function next(){
  pages[index].classList.remove("active");
  index++;
  if(index<pages.length) pages[index].classList.add("active");
  if(index===2) type();
  if(index===3) createParticles();
}

function type(){
  if(i<msg.length){
    document.getElementById("typewriter").innerHTML+=msg[i++];
    setTimeout(type,80);
  }
}

function createParticles(){
  const container=document.getElementById("particles");
  for(let i=0;i<50;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"%";
    p.style.bottom="-10px";
    p.style.animationDelay=Math.random()*5+"s";
    p.style.animationDuration=5+Math.random()*5+"s";
    container.appendChild(p);
  }
}
</script>

</body>
</html>

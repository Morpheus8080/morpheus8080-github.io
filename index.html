<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 21st Amy</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  color: white;
  overflow: hidden;
}

/* Stars in background */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(#ffffff 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.1;
  z-index: -1;
}

/* Page container */
.page {
  min-height: 100vh;
  width: 100%;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 5vh 5vw;
  text-align: center;
  animation: fadeIn 1s ease;
}

.page.active { display: flex; }

h1 { font-size: 3rem; margin-bottom: 20px; }
h2 { font-weight: 300; margin-bottom: 30px; }
p { max-width: 700px; line-height: 1.6; margin-bottom: 30px; }

button {
  background: transparent;
  border: 2px solid white;
  color: white;
  padding: 12px 30px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: white;
  color: #203a43;
  transform: scale(1.05);
}

.hint {
  font-size: 1.2rem;
  opacity: 0.85;
  animation: float 3s ease-in-out infinite;
}

/* Heart and image wrapper */
.heart-wrapper {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 5vh 0;
}

.heart-svg {
  position: absolute;
  width: 200%;         /* 2x size of photo */
  max-width: 1200px;
  height: auto;
  z-index: 0;          
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.heart-path {
  fill: none;
  stroke: #ff5a7a;
  stroke-width: 0.8vw;
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: drawHeart 4s ease forwards;
}

#surprisePhoto {
  position: relative;
  z-index: 1;
  width: 60%;
  max-width: 400px;
  border-radius: 2vw;
  box-shadow: 0 1.5vw 4vw rgba(0,0,0,0.4);
  transform: scale(0.8);
  opacity: 1;
  transition: transform 1.5s ease;
}

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes drawHeart { to { stroke-dashoffset: 0; } }
</style>
</head>
<body>

<div class="page active" id="finalSurprise">
  <div class="heart-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="heart-svg" preserveAspectRatio="xMidYMid meet">
      <path class="heart-path" d="
        M250 460 
        C 250 460, 50 300, 100 150 
        C 150 50, 250 100, 250 200 
        C 250 100, 350 50, 400 150 
        C 450 300, 250 460, 250 460
      " />
    </svg>
    <img src="/mnt/data/a6bb657b-47d8-475f-b382-785125e778c6.png" alt="Surprise Photo" id="surprisePhoto">
  </div>
</div>

<script>
// Responsive heart functions
function resizeHeart() {
  const heart = document.querySelector('.heart-svg');
  const photo = document.getElementById('surprisePhoto');
  if(!heart || !photo) return;

  const rect = photo.getBoundingClientRect();
  const wrapper = photo.parentElement;

  // Heart twice the size of photo
  heart.style.width = rect.width * 2 + 'px';
  heart.style.height = rect.height * 2 + 'px';

  // Center heart on photo
  heart.style.top = wrapper.offsetTop + rect.height/2 + 'px';
  heart.style.left = wrapper.offsetLeft + rect.width/2 + 'px';
}

// Animate the photo scaling
const img = document.getElementById("surprisePhoto");
setTimeout(() => {
  img.style.transform = "scale(1)";
  resizeHeart();
}, 500);

// Update heart on resize or orientation change
window.addEventListener('resize', resizeHeart);
window.addEventListener('orientationchange', resizeHeart);
</script>

</body>
</html>

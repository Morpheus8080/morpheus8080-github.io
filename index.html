<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 21st Amy</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  color: white;
  overflow: hidden; /* required */
}

/* Background stars */
.stars{
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(#fff 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.1;
  z-index: -1;
}

/* Pages */
.page{
  min-height:100vh;
  width:100%;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}
.page.active{display:flex}

button{
  background:transparent;
  border:2px solid white;
  color:white;
  padding:12px 30px;
  border-radius:30px;
  cursor:pointer;
  margin-top:30px;
}

/* Final surprise */
#finalSurprise{
  background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
}

.heart-wrapper{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PHOTO */
#surprisePhoto{
  position:relative;
  z-index:3;
  max-width:60%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  transform:scale(.8);
  transition:transform 1.5s ease;
}

/* SVG HEART */
.heart-svg{
  position:absolute;
  width:120%;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:2;
  pointer-events:none;
}
.heart-path{
  fill:none;
  stroke:#ff5a7a;
  stroke-width:6;
  stroke-dasharray:1500;
  stroke-dashoffset:1500;
  animation:drawHeart 4s ease forwards;
}
@keyframes drawHeart{
  to{stroke-dashoffset:0;}
}

/* Floating heart particles */
#finalSurprise .container{
  position:absolute;
  width:120%;
  height:120%;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:1;
}
#finalSurprise span{
  position:absolute;
  filter:drop-shadow(0 0 1em rgba(255,90,122,.6));
  animation:fade 1s linear forwards;
}
#finalSurprise span::before{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:url(images/heart.png);
  background-size:contain;
  background-repeat:no-repeat;
  animation:fly 1s linear forwards;
}
@keyframes fade{
  0%{opacity:0}
  20%{opacity:1}
  80%{opacity:1}
  100%{opacity:0}
}
@keyframes fly{
  from{transform:translate(0) rotate(0deg)}
  to{transform:translate(120px,-180px) rotate(360deg)}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="page active">
  <h1>Happy 21st Birthday Amy âœ¨</h1>
  <button onclick="nextPage()">Begin</button>
</div>

<div class="page" id="finalSurprise">
  <div class="heart-wrapper">

    <div class="container" id="container"></div>

    <svg class="heart-svg" viewBox="0 0 400 400">
      <path class="heart-path" d="M200,370 C50,250 50,150 200,100 C350,150 350,250 200,370"/>
    </svg>

    <img src="couple1.png" id="surprisePhoto">

  </div>
</div>

<script>
let current=0;
const pages=document.querySelectorAll('.page');

function nextPage(){
  pages[current].classList.remove('active');
  current++;
  pages[current].classList.add('active');
  document.getElementById("surprisePhoto").style.transform="scale(1)";
}

/* Floating hearts */
const container=document.getElementById("container");
const final=document.getElementById("finalSurprise");

final.addEventListener("mousemove", e=>{
  if(!final.classList.contains("active")) return;
  let heart=document.createElement("span");

  let r=final.getBoundingClientRect();
  heart.style.left=(e.clientX-r.left)+"px";
  heart.style.top=(e.clientY-r.top)+"px";

  let s=Math.random()*40;
  heart.style.width=20+s+"px";
  heart.style.height=20+s+"px";

  container.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
});
</script>

</body>
</html>

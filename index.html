<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 21st Amy</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  color: white;
  overflow: hidden;
}

.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(#ffffff 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.1;
  z-index: -1;
}

.page {
  min-height: 100vh;
  width: 100%;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  text-align: center;
  animation: fadeIn 1s ease;
}

.page.active {
  display: flex;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

h2 {
  font-weight: 300;
  margin-bottom: 30px;
}

p {
  max-width: 700px;
  line-height: 1.6;
  margin-bottom: 30px;
}

button {
  background: transparent;
  border: 2px solid white;
  color: white;
  padding: 12px 30px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: white;
  color: #203a43;
  transform: scale(1.05);
}

.hint {
  font-size: 1.2rem;
  opacity: 0.85;
  animation: float 3s ease-in-out infinite;
}

/* Gallery */
.gallery {
  display: flex;
  gap: 30px;
  margin-top: 30px;
  margin-bottom: 40px; /* lifts images away from the Next button */
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 180px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(30px);
  animation: photoFade 2s ease forwards;
}

.gallery img:nth-child(1) { animation-delay: 0.5s; }
.gallery img:nth-child(2) { animation-delay: 1.5s; }
.gallery img:nth-child(3) { animation-delay: 2.5s; }

#typewriter {
  font-size: 2rem;
  margin-top: 40px;
  min-height: 60px;
  border-right: 3px solid white;
  padding-right: 10px;
  animation: blink 0.8s infinite;
}

@keyframes blink { 50% { border-color: transparent; } }
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
@keyframes photoFade { from { opacity: 0; transform: translateY(30px) scale(0.92); } to { opacity: 1; transform: translateY(0) scale(1); } }

#finalSurprise {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  width: 100%;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  opacity: 0;
  transition: opacity 1.5s ease;
}

#finalSurprise img {
  max-width: 60%;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  transform: scale(0.8);
  transition: transform 1.5s ease, opacity 1.5s ease;
  opacity: 0;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>
<div class="stars"></div>

<div class="page active">
  <h1>Happy 21st Birthday, Amy âœ¨</h1>
  <p class="hint">This journey is about memories, not things.</p>
  <button onclick="startExperience()">Begin</button>
</div>

<div class="page">
  <h1>Surprise ðŸŒ´</h1>
  <p>Youâ€™re going on a <strong>7-night holiday to Cyprus</strong>.</p>

  <div class="gallery">
    <img src="cyprus3.jpg">
    <img src="cyprus2.jpg">
    <img src="cyprus1.jpg">
  </div>

  <button onclick="nextPage()">Next</button>
</div>

<div class="page">
  <div id="typewriter"></div>
  <button onclick="nextPage()">Reveal</button>
</div>

<div class="page" id="finalSurprise">
  <img src="cyprus3.jpg">
</div>

<script>
let current = 0;
const pages = document.querySelectorAll('.page');
const message = "Happy 21st Birthday Amy â€” Love You, Josh x";

function startExperience() {
  document.getElementById("bgMusic").play();
  nextPage();
}

function nextPage() {
  pages[current].classList.remove('active');
  current++;
  if (current < pages.length) {
    pages[current].classList.add('active');
    if (current === 2) typeWriter();
  }
}

function typeWriter() {
  let i = 0;
  function type() {
    if (i < message.length) {
      document.getElementById("typewriter").innerHTML += message.charAt(i++);
      setTimeout(type, 80);
    }
  }
  type();
}
</script>

</body>
</html>
